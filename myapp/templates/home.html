<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<h2>This is a homepage</h2>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
         <li class="nav-item">
            <a class="nav-link" href="create">Register</a>
        </li>
    </ul>
</nav>
<div class="col-8 offset-2 my-4">
    <table class="table table-bordered table-primary">
        <tr>
            <th>s.no</th><th>Name</th><th>Email</th><th>Address</th><th>Job</th><th>Salary</th><th>Edit Button</th><th>Delete Button</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.job}}</td>
            <td>{{i.salary}}</td>
            <td><a class="btn btn-success" href="update/{{i.id}}">Edit</a> </td>
            <td><a class="btn btn-success" href="delete/{{i.id}}">DELETE</a> </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
